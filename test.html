<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="js/aframe.js"></script>
  </head>
  <body>

<a-scene>
  <a-assets>
    <!-- <audio id="click-sound" src="audio/click.ogg"></audio> -->
    <!-- Images. -->
    <img id="city" src="images/1.jpg">
    <img id="city-thumb" src="images/arrow1.jpg">
    <img id="cubes" src="images/2.jpg">
    <img id="cubes-thumb" src="images/arrow1.jpg">
    <img id="sechelt" src="images/3.jpg">
    <img id="sechelt-thumb" src="images/arrow1.jpg">
  </a-assets>
  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#city"></a-sky>
  <!-- Link. -->
  <a-plane class="link" height="1" width="1"></a-plane>
  <!-- Camera + Cursor. -->
  <a-camera>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
  <!-- <a-plane class="link" height="1" width="1" material="shader: flat; src: #cubes-thumb"></a-plane> -->
</a-scene>

  </body>
</html>
